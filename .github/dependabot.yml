version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  groups:
    eslint:
      patterns:
        - "*eslint*"
    sinon:
      patterns:
        - "*sinon*"
    chai:
      patterns:
        - "*chai*"
    karma:
      patterns:
        - "*karma*"
    mocha:
      patterns:
        - "*mocha*"
    babel:
      patterns:
        - "*babel*"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
